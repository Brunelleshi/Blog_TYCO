      description: Trade Your Car Online, mais conhecida como TYCO, é uma plataforma online lançada em 1991 que foi um dos primeiros sites de anúncios de veículos para compra, venda e leilões no Canada, expandindo pelo resto das américas nos anos seguintes. Sua interface simples, leve e intuitiva ajudou os seus usuários a se acostumarem com a tecnologia que na década de 90 era bem avançada e com uma campanha de marketing agressiva na TV e em patrocínios em carros de corrida, o site foi ficando cada vez mais famoso.
